<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
    <style>
        /* --- Configurações Globais --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Container Principal --- */
        .character-sheet {
            width: 100%;
            max-width: 1200px;
            background-color: #1a1a1a;
            border: 2px solid #888;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* --- Inputs e Labels Padrão --- */
        input[type="text"] {
            background-color: transparent;
            border: none;
            color: #fff;
            width: 100%;
            padding: 5px;
            font-size: 1em;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        label {
            font-size: 0.8em;
            color: #aaa;
            text-transform: uppercase;
        }

        .input-box {
            border: 2px solid #555;
            border-radius: 8px;
            padding: 5px 10px;
            margin-top: 4px;
        }

        .input-box input {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        /* --- Cabeçalho (Nome e Detalhes) --- */
        .sheet-header {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .char-name {
            background-color: #000;
            border: 2px solid #888;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .char-name input {
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            text-align: left;
            padding-left: 0;
        }

        .char-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .detail-box {
            border: 2px solid #555;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .detail-box input {
            font-size: 1em;
            text-align: left;
            padding: 2px 0;
        }

        /* --- Barras de Status (Proficiência, Inspiração, etc.) --- */
        .status-bars {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-bars .pill-bar, .inspiration-bar, .passive-wisdom-bar {
            border: 2px solid #888;
            border-radius: 50px; /* Cria a forma de pílula */
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .inspiration-bar, .passive-wisdom-bar {
            grid-column: span 1;
        }
        
        /* Ajuste para as barras de inspiração e sabedoria */
        .secondary-bars {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .pill-bar input[type="text"] {
            width: 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #888;
            border-radius: 8px;
            text-align: center;
            padding: 5px;
        }
        
        .inspiration-bar input[type="text"], .passive-wisdom-bar input[type="text"] {
             width: 50px;
             font-size: 1.2em;
             font-weight: bold;
             border: 2px solid #888;
             border-radius: 8px;
             text-align: center;
             padding: 8px;
        }
        
        .pill-bar label, .inspiration-bar label, .passive-wisdom-bar label {
            font-size: 0.9em;
            color: #fff;
            text-transform: none;
        }

        /* --- Conteúdo Principal (Atributos, Skills, Combate) --- */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .abilities-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- Caixa de Atributo Individual --- */
        .ability-box {
            background-color: #2a2a2a;
            border: 2px solid #888;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ability-header {
            width: 100%;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            padding: 8px;
            border-bottom: 2px solid #888;
            font-size: 1.1em;
        }

        .ability-scores {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .ability-mod {
            border: 2px solid #888;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            text-align: center;
            padding-top: 10px; /* Ajuste para centralizar texto */
        }

        .ability-main-score {
            border: 2px solid #888;
            border-radius: 8px;
            width: 70px;
            height: 60px;
            font-size: 2.2em;
            font-weight: bold;
            text-align: center;
            padding-top: 10px;
        }
        
        .ability-main-score.empty {
             /* Estilo para caixas vazias */
             height: 40px;
             width: 60px;
             font-size: 1.8em;
             margin-top: 10px;
             margin-bottom: 10px;
        }

        .ability-skills {
            width: 100%;
            padding: 15px;
            border-top: 2px solid #444;
        }

        .ability-skills ul {
            list-style: none;
        }

        .ability-skills li {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .ability-skills input[type="text"] {
            width: 40px;
            border-bottom: 1px solid #777;
            text-align: center;
            font-size: 1.1em;
            margin-right: 5px;
        }
        
        .ability-skills label {
            color: #fff;
            text-transform: none;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        /* --- Coluna de Combate (CA, HP, etc.) --- */
        .combat-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .combat-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .combat-box {
            border: 2px solid #888;
            border-radius: 10px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 120px; /* Altura fixa */
        }
        
        .combat-box input {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 10px 0;
        }
        
        .combat-box label {
            text-align: center;
            line-height: 1.2;
        }

        .hp-box {
            border: 2px solid #888;
            border-radius: 10px;
            padding: 15px;
            background-color: #2a2a2a;
        }
        
        .hp-box .input-box {
            margin-bottom: 10px;
        }
        
        .hp-box .input-box input {
            font-size: 1.5em;
        }

        .hit-dice-box, .death-saves-box {
            border: 2px solid #888;
            border-radius: 10px;
            padding: 15px;
            background-color: #2a2a2a;
        }
        
        .hit-dice-box {
             display: flex;
             gap: 10px;
             align-items: center;
        }
        
        .hit-dice-box .input-box {
            flex-grow: 1;
        }

        .death-saves-box .ds-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .ds-row span {
            font-size: 0.9em;
        }
        
        .ds-row .circles {
            display: flex;
            gap: 5px;
        }

        /* Estilizando os inputs de rádio como círculos */
        .ds-row input[type="radio"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: transparent;
            width: 18px;
            height: 18px;
            border: 2px solid #888;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .ds-row input[type="radio"]:checked {
            background-color: #fff;
        }


    </style>
</head>
<body>

    <form class="character-sheet">

        <header class="sheet-header">
            <div class="char-name">
                <label for="char-name">Nome do Personagem</label>
                <input type="text" id="char-name" name="char-name">
            </div>
            <div class="char-details">
                <div class="detail-box">
                    <label for="class-level">Classe e Nível</label>
                    <input type="text" id="class-level" name="class-level">
                </div>
                <div class="detail-box">
                    <label for="background">Antecedentes</label>
                    <input type="text" id="background" name="background">
                </div>
                <div class="detail-box">
                    <label for="player-name">Jogador</label>
                    <input type="text" id="player-name" name="player-name">
                </div>
                <div class="detail-box">
                    <label for="race">Raça</label>
                    <input type="text" id="race" name="race">
                </div>
                <div class="detail-box">
                    <label for="alignment">Tendência</label>
                    <input type="text" id="alignment" name="alignment">
                </div>
                <div class="detail-box">
                    <label for="xp">Pts. de Experiência</label>
                    <input type="text" id="xp" name="xp">
                </div>
            </div>
        </header>

        <section class="status-bars">
            <div class="pill-bar">
                <input type="text" id="proficiency" name="proficiency">
                <label for="proficiency">Bônus de Proficiência</label>
            </div>
            <div class="pill-bar">
                <input type="text" id="ability-bonus" name="ability-bonus">
                <label for="ability-bonus">Bônus de Habilidades</label>
            </div>
            <div class="pill-bar">
                <input type="text" id="saving-throw-bonus" name="saving-throw-bonus">
                <label for="saving-throw-bonus">Bônus de Resistência</label>
            </div>
        </section>

        <section class="secondary-bars">
             <div class="inspiration-bar">
                <input type="text" id="inspiration" name="inspiration">
                <label for="inspiration">Inspiração</label>
            </div>
            <div class="passive-wisdom-bar">
                <input type="text" id="passive-wisdom" name="passive-wisdom">
                <label for="passive-wisdom">Sabedoria Passiva (Percepção)</label>
            </div>
        </section>

        <main class="main-content">

            <div class="abilities-column">
                
                <div class="ability-box">
                    <div class="ability-header">Força</div>
                    <div class="ability-scores">
                        <input type="text" class="ability-mod" value="+1">
                        <input type="text" class="ability-main-score" value="12">
                    </div>
                    <div class="ability-skills">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" checked>
                                    <input type="text" class="skill-bonus" value="+1">
                                    Teste de Resistência
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" checked>
                                    <input type="text" class="skill-bonus" value="+1">
                                    Atletismo
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="ability-box">
                    <div class="ability-header">Constituição</div>
                    <div class="ability-scores">
                        <input type="text" class="ability-mod">
                        <input type="text" class="ability-main-score empty">
                    </div>
                    <div class="ability-skills">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox">
                                    <input type="text" class="skill-bonus">
                                    Teste de Resistência
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="ability-box">
                    <div class="ability-header">Sabedoria</div>
                    <div class="ability-scores">
                        <input type="text" class="ability-mod">
                        <input type="text" class="ability-main-score empty">
                    </div>
                    <div class="ability-skills">
                        <ul>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Teste de Resistência</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Adestrar Animais</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Intuição</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Medicina</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Percepção</label>
                            </li>
                             <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Sobrevivência</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="abilities-column">
                
                <div class="ability-box">
                    <div class="ability-header">Destreza</div>
                    <div class="ability-scores">
                        <input type="text" class="ability-mod">
                        <input type="text" class="ability-main-score empty">
                    </div>
                    <div class="ability-skills">
                        <ul>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Teste de Resistência</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Acrobacia</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Furtividade</label>
                            </li>
                             <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Prestidigitação</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="ability-box">
                    <div class="ability-header">Inteligência</div>
                    <div class="ability-scores">
                        <input type="text" class="ability-mod">
                        <input type="text" class="ability-main-score empty">
                    </div>
                    <div class="ability-skills">
                        <ul>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Teste de Resistência</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Arcanismo</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> História</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Investigação</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Natureza</label>
                            </li>
                             <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Religião</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="ability-box">
                    <div class="ability-header">Carisma</div>
                    <div class="ability-scores">
                        <input type="text" class="ability-mod">
                        <input type="text" class="ability-main-score empty">
                    </div>
                    <div class="ability-skills">
                        <ul>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Teste de Resistência</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Atuação</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Enganação</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Intimidação</label>
                            </li>
                            <li>
                                <label><input type="checkbox"><input type="text" class="skill-bonus"> Persuasão</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="combat-column">
                
                <div class="combat-stats">
                    <div class="combat-box">
                        <input type="text" id="armor-class" name="armor-class">
                        <label for="armor-class">Classe de Armadura</label>
                    </div>
                    <div class="combat-box">
                        <input type="text" id="initiative" name="initiative">
                        <label for="initiative">Iniciativa</label>
                    </div>
                    <div class="combat-box">
                        <input type="text" id="speed" name="speed">
                        <label for="speed">Deslocamento</label>
                    </div>
                </div>

                <div class="hp-box">
                    <div class="input-box">
                        <label for="hp-max">Pontos de Vida Máximo</label>
                        <input type="text" id="hp-max" name="hp-max">
                    </div>
                    <div class="input-box">
                         <label for="hp-current">Pontos de Vida Atual</label>
                        <input type="text" id="hp-current" name="hp-current">
                    </div>
                    <div class="input-box">
                        <label for="hp-temp">Pontos de Vida Temporário</label>
                        <input type="text" id="hp-temp" name="hp-temp">
                    </div>
                </div>

                <div class="hit-dice-box">
                    <div class="input-box">
                        <label for="hit-dice-total">Total</label>
                        <input type="text" id="hit-dice-total" name="hit-dice-total">
                    </div>
                    <label for="hit-dice">Dados de Vida</label>
                    <div class="input-box">
                        <input type="text" id="hit-dice" name="hit-dice">
                    </div>
                </div>
                
                <div class="death-saves-box">
                    <label>Testes Contra Morte</label>
                    <div class="ds-row">
                        <span>Sucesso</span>
                        <div class="circles">
                            <input type="radio" name="ds-success" id="ds-s1"><label for="ds-s1"></label>
                            <input type="radio" name="ds-success" id="ds-s2"><label for="ds-s2"></label>
                            <input type="radio" name="ds-success" id="ds-s3"><label for="ds-s3"></label>
                        </div>
                    </div>
                     <div class="ds-row">
                        <span>Falha</span>
                        <div class="circles">
                            <input type="radio" name="ds-fail" id="ds-f1"><label for="ds-f1"></label>
                            <input type="radio" name="ds-fail" id="ds-f2"><label for="ds-f2"></label>
                            <input type="radio" name="ds-fail" id="ds-f3"><label for="ds-f3"></label>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>

    </form>

</body>
</html>
