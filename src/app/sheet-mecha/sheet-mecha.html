<main class="lancer-sheet">
        
  <form id="mecha-sheet">

        <h1>MECHA</h1>

        <section class="mecha-image-upload">
            <label for="mecha-image">Imagem do Mecha</label>
            <input type="file" id="mecha-image" name="mecha_image" accept="image/*" (change)="onFileSelected($event)">
            <img [ngSrc]="mechaImg" alt="mecha image" width="500" height="500" class="mecha-image-preview">
        </section>

        <section class="header-info">
            <div class="form-group">
                <label for="mecha-nome">NOME</label>
                <input type="text" id="mecha-nome" name="mecha_nome">
            </div>
            <div class="form-group">
                <label for="mecha-chassi">CHASSI</label>
                <input type="text" id="mecha-chassi" name="mecha_chassi">
            </div>
        </section>

        <section class="stats">
            <div class="grid-container core-stats">
                <div class="form-group">
                    <label for="stat-nl">NL</label>
                    <input type="number" id="stat-nl" name="stat_nl">
                </div>
                <div class="form-group">
                    <label for="stat-casco">CASCO</label>
                    <input type="number" id="stat-casco" name="stat_casco">
                </div>
                <div class="form-group">
                    <label for="stat-agi">AGI</label>
                    <input type="number" id="stat-agi" name="stat_agi">
                </div>
                <div class="form-group">
                    <label for="stat-sis">SIS</label>
                    <input type="number" id="stat-sis" name="stat_sis">
                </div>
                <div class="form-group">
                    <label for="stat-eng">ENG</label>
                    <input type="number" id="stat-eng" name="stat_eng">
                </div>
            </div>
            
            <div class="grid-container derived-stats">
                <div class="form-group">
                    <label for="stat-pv">PV</label>
                    <input type="number" id="stat-pv" name="stat_pv">
                </div>
                <div class="form-group">
                    <label for="stat-estresse">ESTRESSE</label>
                    <input type="number" id="stat-estresse" name="stat_estresse">
                </div>
                <div class="form-group">
                    <label for="stat-calor">CALOR</label>
                    <input type="number" id="stat-calor" name="stat_calor">
                </div>
                <div class="form-group">
                    <label for="stat-estrutura">ESTRUTURA</label>
                    <input type="number" id="stat-estrutura" name="stat_estrutura">
                </div>
                <div class="form-group">
                    <label for="stat-blindagem">BLINDAGEM</label>
                    <input type="number" id="stat-blindagem" name="stat_blindagem">
                </div>
                <div class="form-group">
                    <label for="stat-armadura">ARMADURA</label>
                    <input type="number" id="stat-armadura" name="stat_armadura">
                </div>
            </div>

            <div class="grid-container secondary-stats">
                <div class="form-group">
                    <label for="stat-bonus-atq">BÔNUS ATQ</label>
                    <input type="text" id="stat-bonus-atq" name="stat_bonus_atq">
                </div>
                <div class="form-group">
                    <label for="stat-ato-tec">ATO TEC</label>
                    <input type="text" id="stat-ato-tec" name="stat_ato_tec">
                </div>
                <div class="form-group">
                    <label for="stat-val-salv">VAL SALV</label>
                    <input type="text" id="stat-val-salv" name="stat_val_salv">
                </div>
                <div class="form-group">
                    <label for="stat-velocidade">VELOCIDADE</label>
                    <input type="number" id="stat-velocidade" name="stat_velocidade">
                </div>
                <div class="form-group">
                    <label for="stat-def-e">DEF-E</label>
                    <input type="number" id="stat-def-e" name="stat_def_e">
                </div>
                <div class="form-group">
                    <label for="stat-evasao">EVASÃO</label>
                    <input type="number" id="stat-evasao" name="stat_evasao">
                </div>
                <div class="form-group">
                    <label for="stat-sensores">SENSORES</label>
                    <input type="number" id="stat-sensores" name="stat_sensores">
                </div>
                <div class="form-group">
                    <label for="stat-tamanho">TAMANHO</label>
                    <input type="text" id="stat-tamanho" name="stat_tamanho">
                </div>
            </div>
        </section>

        <section class="chassi-traits">
            <h2>Traços do Chassi</h2>
            <div class="grid-container">
                <div class="form-group">
                    <textarea name="chassi_trait_1"></textarea>
                </div>
                <div class="form-group">
                    <textarea name="chassi_trait_2"></textarea>
                </div>
            </div>
        </section>

        <section class="core-bonus">
            <div class="section-header">
                <h2>Bônus de Núcleo</h2>
                <div class="form-group hex-input">
                    <label for="core-power">PODER DE NÚCLEO</label>
                    <input type="checkbox" id="core-power" name="core_power">
                </div>
            </div>
            <div class="form-group">
                <textarea name="core_bonus_description"></textarea>
            </div>
        </section>

        <section class="weapons">
            <h2>Armas</h2>
            <table id="weapons-table">
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>ENCAIXE</th>
                        <th>ALCANCE</th>
                        <th>DANO</th>
                        <th>TAGS</th>
                        <th>EFEITOS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="weapon_name_1"></td>
                        <td><input type="text" name="weapon_encaixe_1"></td>
                        <td><input type="text" name="weapon_alcance_1"></td>
                        <td><input type="text" name="weapon_dano_1"></td>
                        <td><input type="text" name="weapon_tags_1"></td>
                        <td><input type="text" name="weapon_efeitos_1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="weapon_name_2"></td>
                        <td><input type="text" name="weapon_encaixe_2"></td>
                        <td><input type="text" name="weapon_alcance_2"></td>
                        <td><input type="text" name="weapon_dano_2"></td>
                        <td><input type="text" name="weapon_tags_2"></td>
                        <td><input type="text" name="weapon_efeitos_2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="weapon_name_3"></td>
                        <td><input type="text" name="weapon_encaixe_3"></td>
                        <td><input type="text" name="weapon_alcance_3"></td>
                        <td><input type="text" name="weapon_dano_3"></td>
                        <td><input type="text" name="weapon_tags_3"></td>
                        <td><input type="text" name="weapon_efeitos_3"></td>
                    </tr>
                    </tbody>
            </table>
        </section>

        <section class="systems">
            <div class="section-header">
                <h2>Sistemas</h2>
                <div class="form-group hex-input">
                    <label for="ps-total">PS TOTAL</label>
                    <input type="number" id="ps-total" name="ps_total" style="width: 60px;">
                </div>
            </div>
            <table id="systems-table">
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>PS</th>
                        <th>TAGS</th>
                        <th>EFEITOS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="system_name_1"></td>
                        <td><input type="number" name="system_ps_1"></td>
                        <td><input type="text" name="system_tags_1"></td>
                        <td><input type="text" name="system_efeitos_1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="system_name_2"></td>
                        <td><input type="number" name="system_ps_2"></td>
                        <td><input type="text" name="system_tags_2"></td>
                        <td><input type="text" name="system_efeitos_2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="system_name_3"></td>
                        <td><input type="number" name="system_ps_3"></td>
                        <td><input type="text" name="system_tags_3"></td>
                        <td><input type="text" name="system_efeitos_3"></td>
                    </tr>
                    </tbody>
            </table>
        </section>

    </form>
