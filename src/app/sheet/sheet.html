<div>
  <div class="navbar-sheet">
    <div class="glass-radio-group">
        <input type="radio" name="sheet-view" id="view-sheet-mecha" (change)="setView('mecha')" [checked]="activeView() === 'mecha'" />
        <label for="view-sheet-mecha">Mecha</label>
        <input type="radio" name="sheet-view" id="view-sheet-pilot" (change)="setView('pilot')" [checked]="activeView() === 'pilot'" />
        <label for="view-sheet-pilot">Piloto</label>
        <div class="glass-glider"></div>
    </div>
  </div>
  
  <div class="turn_summary">
  <h2 class="turn_summary_title">POR TURNO</h2>
  <div class="turn_blocks_container">
    <div class="turn_block block--action">
      <div class="block_icon">
        <img src="icons/hexagon-slice-6.svg" alt="Ícone Ação Completa">
        <img src="icons/swap-horizontal.svg" alt="Ícone de troca">
        <img src="icons/hexagon-slice-3.svg" alt="Ícone Ação Rápida">
        <img src="icons/hexagon-slice-3.svg" alt="Ícone Ação Rápida">
      </div>
          <span class="block_title">1 Ação Completa<br/><em>ou</em> 2 Ações Rápidas</span>
    </div>
    <div class="turn_block block--move">
      <div class="block_icon">
        <img src="icons/arrow-right-bold-hexagon-outline.svg" alt="Ícone de Movimento">
      </div>
        <span class="block_title">Movimento</span>
    </div> 
      <div class="turn_block block--overcharge">
        <div class="block_icon">
          <img src="icons/thermometer-chevron-up.svg" alt="Ícone de Sobrecarregar">
        </div>
          <span class="block_title">Sobrecarregar</span>
      </div>
      <div class="turn_block block--reaction">
        <div class="block_icon">
          <img src="icons/backup-restore.svg" alt="Ícone de Reação">
        </div>
          <span class="block_title">Reação</span>
      </div>
      <div class="turn_block block--free">
        <div class="block_icon">
          <img src="icons/chevron-triple-right.svg" alt="Ícone de Ação Livre">
        </div>
        <span class="block_title">Ação Livre</span>
      </div>
  </div> 
  </div> 
  <section class="content">
    <sheet-mecha-component [hidden]="activeView() !== 'mecha'"></sheet-mecha-component>
    <sheet-pilot-component [hidden]="activeView() !== 'pilot'"></sheet-pilot-component>
  </section>
</div>
