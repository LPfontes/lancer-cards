<main>
  <header class="navbar">
    <!-- Botões para alternar a visualização -->
    <div class="glass-radio-group">
      <input type="radio" name="view" id="view-sheet" (change)="setView('sheet')" [checked]="activeView() === 'sheet'" />
      <label for="view-sheet">Ficha</label>

      <input type="radio" name="view" id="view-card" (change)="setView('card')" [checked]="activeView() === 'card'" />
      <label for="view-card">Compêndio</label>

      <div class="glass-glider"></div>
    </div>
  </header>
  <section class="content">
    <card-component [hidden]="activeView() !== 'card'"></card-component>
    <sheet-component [hidden]="activeView() !== 'sheet'"></sheet-component>
  </section>
</main>
